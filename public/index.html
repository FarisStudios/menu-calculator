<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Sum Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Menu Sum Calculator</h1>
        
        <div id="loading-message" class="loading">
            Loading menu items...
        </div>

        <div id="menu-list" class="scrollable-list hidden">
            </div>

        <div id="error-message" class="hidden">
            <p>Failed to load menu items. Please check the Excel file.</p>
        </div>
    </div>

    <div class="sum-container">
        <span id="total-amount">Total: 0 EGP</span>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
